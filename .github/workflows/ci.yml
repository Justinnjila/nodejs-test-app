name: nodejs CI

on:
  push:
    branches:
      - master

jobs:
  continuous_integration:
      runs-on: ubuntu-latest
      steps:
      - name: checkout repository
        uses: actions/checkout@v3

      - name: setup node js 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: install dependencies
        run: npm install
    
      - name: buil d application
        run: npm run build 
       
        